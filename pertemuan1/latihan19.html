<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Text area</title>
	<!--Ini Adalah title yang akan di gunakan pada halaman browser-->
  </head>
  <body>
    Deskripsi diri :
    <br />

        Tuliskan Deskripsi singkat anda disini
		<!--Ini Adalah text area-->
    </textarea>
  </body>
</html>
