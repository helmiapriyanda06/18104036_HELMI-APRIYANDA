<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menyiapkan Element berupa Text</title>
    <!--Ini Adalah title yang akan di gunakan pada halaman browser-->
  </head>
  <!--Ini Adalah isi yang akan di gunakan pada halaman browser-->
  <body>
    <font type="arial" black font size="6"> Data Diri </font>
	<!--Ini untuk mengatur ukuran dari tulisan data diri-->
    <br />
    <font type="arial" size="5">
	<!--Ini untuk mengatur ukuran dari tulisan nama dan nim-->
      Nama : <input type="text" name="nama" />
	  <!--Input berupa text-->
      <br />
      <br />
      nim : <input type="text" name="nim" value="" maxlength="9" size="9" />
	  <!--Input berupa text-->
    </font>
  </body>
</html>
