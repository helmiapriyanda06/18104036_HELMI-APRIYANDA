<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggunakan menu dropdown</title>
	<!--Ini Adalah title yang akan di gunakan pada halaman browser-->
  </head>
  <body>
    <img src="img/telkom.JPEG" alt="Gambar" align="left" />
    <br />
    Silahkan Pilih orientasi minat :
    <br />
    <select name="Orientasi">
	<!--Ini Adalah drop down yang bisa memilih lebih dari satu-->
      <option value="dg">Design Grafis</option>
      <option value="pj">Programmer java</option>
      <option value="sa">Sistem Analis</option>
      <option value="ds">Dagelan Saja</option>
    </select>
    <br />
    <br />
    <select name="orientasi kemampuan" multiple>
	<!--Ini Adalah drop down yang bisa memilih lebih dari satu-->
      <option value="dg">Design Grafis</option>
      <option value="pj">Programmer java</option>
      <option value="sa">Sistem Analis</option>
      <option value="ds">Dagelan Saja</option>
    </select>
  </body>
</html>
